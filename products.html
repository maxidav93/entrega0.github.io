      <h2>Productos</h2>
      <button id="clearRangeFilter" class="btn btn-primary">Precio ascendente</button>
      <button id="clearRangeFilterDos" class="btn btn-primary">Precio descendente</button>

      <p class="lead" id="nombreCat"></p>
  </div>

    <div class="input-group rounded m-auto pt-4 w-50 ">

      <input type="search" id="buscar" class="form-control" onkeyup="buscarProductos()"
        placeholder="¿Qué estas buscando?" aria-label="Search" aria-describedby="search-addon" />

      <span class="input-group-text" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <div class="m-auto justify-content-center w-75 mt-4 d-flex row ">

      <input type="number" placeholder="Precio minimo" class="m-auto btn btn-light mx-1 col-md-2 buttonpre" id="precioMinimo">
      <input type="number" placeholder="Precio máximo" class="m-auto btn btn-light mx-1 col-md-2 buttonpre" id="precioMaximo">

      <label id="rangoPrecio" class="btn btn-light mx-1 col-md-1 border-bottom mt-1">Filtrar</label>
      <label id="limpiarFiltros" class="btn btn-light mx-1 col-md-1 border-bottom mt-1">Limpiar</label>


      <label id="ascendente" class="btn btn-light active mx-1 col-md-1 border-bottom mt-1">
        <i class="bi-arrow-up" style="font-size: 18px;">$</i>
      </label>

      <label id="descendente" class="btn btn-light mx-1 col-md-1 border-bottom mt-1">
        <i class="bi-arrow-down" style="font-size: 18px;">$</i>
      </label>

      <label id="relevancia" class="btn btn-light mx-1 col-md-1 border-bottom">
        <i class="bi bi-sort-down" style="font-size: 25px;"></i>
      </label>
