    <div id="formContainer" class="col-12 col-md-8 mx-auto my-3 border shadow p-3">
      <form id="form" class="row g-3 ">

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Esquina</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Esquina">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Barrio</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </form>

            </div>

            <section id="modal">
                <div class="modalCont">
                  <div id="paymentModal">
                    <div id= "formadepago" class="secModalTitle">FORMA DE PAGO</div>
                    <div class="modalCont">
                      <div class="modalType"></div>
                      <button id="openModal">Selecciona</button>
                    </div>


                  </div>

                  <div id="mainModal">
                    <div class="modalTitle">
                      <h1>Forma de pago</h1>
                    </div>
                    <div class="credit">
                      <input type="checkbox" name="credit" id="creditOption" class="checkbox">
                      <label for="creditOption">Tarjeta de crédito</label>
                      <div class="creditInputs">
                        <div class="cardNumInput">
                          <input  id="cardNum">
                          <label for="cardNum">Número de tarjeta</label>
                        </div>
                        <div class="segNumInput">
                          <input  id="segNum" placeholder="123" maxlength="3">
                          <label for="segNum">Código de Seguridad</label>
                        </div>
                        <div class="venInput">
                          <input type="text" placeholder="mm/aa" name="vencimiento" id="vencimiento" maxlength="7">
                          <label for="vencimiento">Vencimiento</label>
                        </div>
                      </div>
                    </div>
                    <div class="bankTransfer">
                      <input type="checkbox" class="checkbox" name="transferOption" id="transferOption">
                      <label for="transferOption">Transferencia Bancaria</label>
                      <div class="transferInputs">
                        <input type="text" id="accNum" placeholder="XXXX-XXXX-XXXX" maxlength="14">
                        <label for="accNum">Número de cuenta
                        </label>
                      </div>

                      <div class="closeModalBtn"><button id="closeBtn">Cerrar</button></div>
                    </div>

                  </div>

                </div>
              </section>

              <button class="btn btn-primary botones" type="submit" id="finalizarCompra">Comprar</button>
