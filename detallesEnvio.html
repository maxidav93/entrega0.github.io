  <main class="vh-100">
    <div class="cart-link">
      <a href="cart.html" class="btn btn-light  ">
        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
          </svg></span>
      </a>
    </div>
    <h5 class="col-12 col-md-8 mx-auto my-3 p-3">Datos de envío:</h5>
    <div id="formContainer" class="col-12 col-md-8 mx-auto my-3 border p-3">
      <form id="form" class="row g-3 ">

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Esquina</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Esquina">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4 offset-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </form>
    </div>


    <!-- modal -->

    <section id="modal">
      <div class="modalCont">
        <div id="paymentModal">
          <h5 class="col-12 col-md-8 mx-auto my-3 p-3" id="formadepago">Forma de pago:</h5>
          <div class="col-12 col-md-8 mx-auto my-3 p-3">
            <div class="modalType "></div>
            <div class="modalCont d-flex justify-content-between">
              <button id="openModal" class="justify-content-start btn btn-secondary  ">Selecciona</button>
              <button class="btn btn-primary w-25 botones justify-content-end" type="submit"
                id="finalizarCompra">Comprar</button>
            </div>
            <div id="errorfaltaFormadepago"></div>
          </div>
        </div>

        <div id="mainModal">
          <div class="modalTitle">
            <h1>Forma de pago</h1>
          </div>
          <div class="credit">
            <input type="checkbox" name="credit" id="creditOption" class="checkbox">
            <label for="creditOption">Tarjeta de crédito</label>
            <div class="creditInputs">
              <div class="cardNumInput">
                <input id="cardNum" maxlength="19">
                <label for="cardNum">Número de tarjeta</label>
              </div>
              <div class="segNumInput">
                <input id="segNum" placeholder="123" maxlength="3">
                <label for="segNum">Código de Seguridad</label>
              </div>
              <div class="venInput">
                <input type="text" placeholder="mm/aa" name="vencimiento" id="vencimiento" maxlength="5">
                <label for="vencimiento">Vencimiento</label>
              </div>
            </div>
          </div>
          <div class="bankTransfer">
            <input type="checkbox" class="checkbox" name="transferOption" id="transferOption">
            <label for="transferOption">Transferencia Bancaria</label>
            <div class="transferInputs">
              <input type="text" id="accNum" placeholder="XXXX-XXXX-XXXX" maxlength="14">
              <label for="accNum">Número de cuenta
              </label>
            </div>

            <div class="closeModalBtn">
              <div id="errorFormadePago"></div>
              <button id="closeBtn" class="botonesModal">Aceptar</button>
              <button id="cancelarModal" class="botonesModal">Cancelar</button>
            </div>

          </div>
        </div>
      </div>
    </section>
    <div id="liveAlertPlaceholder"></div>
  </main>

  <!-- END OF MAIN SECTION -->

  <!-- spinner wrapper -->
  <div id="spinner-wrapper">
