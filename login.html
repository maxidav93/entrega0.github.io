<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/signup-estilo.css">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>


<body>
  <section class="main-container">

    <!-- START OF MAIN SECTION -->
    <main class="mt-5">
      <section>
        <div class="img-container">
          <img src="img/login-removebg-preview.png" alt="">
        </div>

        <section class="container">
          <div class="card">
            <header>
              <button id="loginBtn">Login</button>
              <button id="registerBtn">Register</button>
            </header>

            <section id="loginSection">
              <input type="text" placeholder="Usuario" id="username">
              <input type="text" placeholder="Email" id="emailUsuario">
              <input type="password" placeholder="Contraseña" id="password">
              <button id="loginSubmit" type="submit">Ingresar</button>
            </section>

            <section id="registerSection">
              <input type="text" placeholder="Nuevo Usuario" id="newUsername">
              <input type="text" placeholder="Email" id="emailUsuarioRegistro">
              <input type="password" placeholder="Nueva Contraseña" id="newPassword">
              <button id="registerSubmit" type="submit">Registrarse</button>
            </section>
          </div>
        </section>
      </section>
    </main>

    <!-- END OF MAIN SECTION -->
  </section>

  <!-- FOOTER SECTION  -->
  <footer class="text-muted">
    <div class="container">
      <p> Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
    </div>
  </footer>

  <!-- END OF FOOTER SECTION  -->

  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
