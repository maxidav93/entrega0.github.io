<body>
  <section>
  <main class="mt-5">
    <section>
      <div class="img-container">
        <img src="img/login-removebg-preview.png" alt="">
      </div>
  
      <section class="container">
        <div class="card">
          <header>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
          </header>
  
          <section id="loginSection">
            <input type="text" placeholder="Usuario" id="username">
            <input type="password" placeholder="Contraseña" id="password">
            <button id="loginSubmit" type="submit">Ingresar</button>
          </section>
  
          <section id="registerSection">
            <input type="text" placeholder="Nuevo Usuario" id="newUsername">
            <input type="password" placeholder="Nueva Contraseña" id="newPassword">
            <button id="registerSubmit" type="submit">Registrarse</button>
          </section>
        </div>
        </main>
      </section>
    </section>
  
    <footer class="text-muted">
      <div class="container">
        <p> Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
            Programar</a></p>
      </div>
    </footer>

  <script src="js/signup.js"></script>
