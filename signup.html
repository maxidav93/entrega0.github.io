<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>signup</title>
    <link href="css/signup-estilo.css" rel="stylesheet">
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label >Nombre</label>
            <input type="text" placeholder="ingresa tu nombre" id="name" autofocus required>
            <label>Correo Electrónico</label>
            <input type="email" placeholder="ingresa tu correo electrónico" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="ingresa tu contraseña" id="password"  required>
            <input type="submit" value="Registrarse" >
            
        </form>
        <p>¿Ya tienes una cuenta? ingresa<a href="login.html">aquí</a>.</p>
    
    </section>
   <script src="js/signup.js"></script>
</body>
</html>
