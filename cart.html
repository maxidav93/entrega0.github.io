  <main class="pb-5">

    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead"></p>
    </div>
<div class="row p-4">
  <div class="col-8">
  
    <h5 class="mx-auto ">Artículos a comprar:</h5>

    <div class="  border">
      <div id="carritoContainer" class="table-responsive "></div>
      <div id="aviso"></div>
      
    </div>
    <div class="col-12">

      <label for="tipoEnvio" class="form-label">Tipo de Envío</label>
      <select class="form-select" id="tipoEnvio" required>
        <option value="" disabled selected>Selecciona un tipo de envío</option>
        <option value="premium">Premium 2 a 5 días(15%)</option>
        <option value="express">Express 5 a 8 días(7%)</option>
        <option value="estandar">Standard 12 a 15 días(5%)</option>
      </select>
    </div>
  </div>
  <div class="col-4">
   
       
    <h5 >Costos:</h5>
    <div class=" border p-3">
      <div id="total">
        <p> Subtotal: <span>USD </span><span id="subtotalCosto">0.00</span></p>
         <p>Costo de envío: <span>USD </span><span id="envioCosto">0.00</span></p>
         <p> Total: <span>USD </span><span id="totalCosto">0.00</span></p>
      </div>
    </div>

    <section id="modal">
      <div class="modalCont">
        <div id="paymentModal">
          <div class="secModalTitle">FORMA DE PAGO</div>
          <div class="modalCont">
            <div class="modalType"></div>
            <button id="openModal">Selecciona</button>
          </div>


        </div>

        <div id="mainModal">
          <div class="modalTitle">
            <h1>Forma de pago</h1>
          </div>
          <div class="credit">
            <input type="checkbox" name="credit" id="creditOption">
            <label for="creditOption">Tarjeta de crédito</label>
            <div class="creditInputs">
              <input type="number" id="cardNum">
              <label for="cardNum">Numero de tarjeta</label>

              <input type="number" id="segNum" placeholder="123" maxlength="3">
              <label for="segNum">Código de Seguridad</label>


              <input type="text" placeholder="mm/aa" name="vencimiento" id="vencimiento" maxlength="5">
              <label for="vencimiento">Vencimiento</label>
            </div>
          </div>
          <div class="bankTransfer">
            <input type="checkbox" name="transferOption" id="transferOption">
            <label for="transferOption">Transferencia Bancaria</label>
            <div class="transferInputs">
              <input type="text" id="accNum" placeholder="XXXX-XXXX-XXXX" maxlength="14">
              <label for="accNum">Acc Number</label>
            </div>
            
        <div class="closeModalBtn"><button id="closeBtn">Close</button></div>
          </div>

        </div>
        <br>

      </div>
      </div>
    </section>

  </div>
