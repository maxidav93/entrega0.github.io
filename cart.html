  <!-- START OF MAIN SECTION -->
  <main class="vh-100">

    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead"></p>
    </div>
    <div class="row p-4">
      <!-- cart table-->
      <div class="col-8">
        <h5 class="mx-auto ">Artículos a comprar:</h5>
        <div class=" border">
          <div id="carritoContainer" class="table-responsive "></div>
          <div id="aviso" class="alert-danger"></div>
        </div>
      </div>

      <!-- cart resumé-->
      <div class="col-4">
        <h5>Resumen de compra:</h5>
        <div class=" border p-3">
          <div id="total">
            <div class="col-12 d-flex  align-content-center h-100  d-flex justify-content-between">
              <label for="tipoEnvio" class="form-label d-flex align-items-center m-0 ">Tipo de Envío</label>
              <select class="form-select" id="tipoEnvio" required>
                <option value="" disabled selected>Selecciona un tipo de envío</option>
                <option value="premium">Premium 2 a 5 días(15%)</option>
                <option value="express">Express 5 a 8 días(7%)</option>
                <option value="estandar">Standard 12 a 15 días(5%)</option>
              </select>
            </div>
            <br>
            <div class="mb-2"><strong>Costos</strong></div>
            <div class="mb-2">
              <div class="mb-2 d-flex justify-content-between">
                <div> Subtotal:</div>
                <div><span>USD </span><span id="subtotalCosto">0.00</span></div>
              </div>
              <div class="mb-2  d-flex justify-content-between">
                <div>Costo de envío: </div>
                <div><span>USD </span><span id="envioCosto">0.00</span></div>
              </div>
              <div class="mb-2  d-flex justify-content-between">
                <div>Total:</div>
                <div> <span>USD </span><span id="totalCosto">0.00</span></div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="d-flex w-100 justify-content-end">
          <button id="irAformadepago" type="button" onclick="finalizarCompra()"
            class="btn btn-primary w-50 botones">Finalizar compra</button>
        </div>
      </div>
    </div>
  </main>
  <!-- END OF MAIN SECTION -->
